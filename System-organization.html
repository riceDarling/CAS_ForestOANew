		<script type="text/javascript">
			var config_url = "http://192.168.0.145:8080/forestoa";
			//tree配置
			var setting = {
				/*	check: {
					enable: true,
					chkStyle: "radio", //单选框
					radioType: "all" //对所有节点设置单选
				},*/
				view: {
					dblClickExpand: false,
					showLine: false,
					selectedMulti: false
				},
				data: {
					//显示得name值
					key: {
						name: "oName"
					},
					simpleData: {
						enable: true,
						idKey: "oId",
						pIdKey: "parenteId",
						rootPId: ""
					}
				},
				callback: {
					//节点点击事件
					beforeClick: beforeClick

				}
			};

			function beforeClick(treeId, treeNode) {
				//还原初始化了的datatable
				$('.table-hover').dataTable().fnDestroy();
				//重新加载数据
				addDatable(treeNode.oId);
			}

			function addDatable(datas) {
				/*datable加载数据*/
				$('.table-hover').dataTable({
					"ajax": {
						url: config_url + '/orgController/getOrgTree?oId=' + datas,
						dataSrc: function(result) {
							return result.data;
						}
					},
					"columns": [{
							"data": null, //自动编号声明
							"targets": 0
						},
						{
							"data": "oName"
						},
						{
							"data": "oId",
							//渲染
							"render": function(data, type, row, meta) {
								var html = '';
								html += '<a title="编辑" href="javascript:;" onclick="product_edit(\'编辑\',\'System-organization-add.html\',' + data + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>'
								html += '<a title="删除" href="javascript:;" onclick="product_del(this,' + data + ')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>';
								return html;
							}
						},
					],
					"fnDrawCallback": function() { //自动编号函数
						var api = this.api();
						//varstartIndex = api.context[0]._iDisplayStart; //获取到本页开始的条数 　
						api.column(0).nodes().each(function(cell, i) {
							cell.innerHTML = i + 1;
						});
					}

				});
			}
			$(document).ready(function() {
				//默认首次加载所有的数据
				addDatable(1);
				//加载Ztree树
				$.ajax({
					type: 'POST',
					url: config_url + '/orgController/getOrgTree',
					data: {
						"oId": 1
					},
					dataType: "json",
					success: function(result) {
						if(result.success) {
							var t = $("#treeDemo");
							var zTree = $.fn.zTree.getZTreeObj("tree");
							var zNodes = result.data;
							t = $.fn.zTree.init(t, setting, zNodes);
						} else {
							alert(result.msg);
						}

					},
					error: function(result) {
						console.log(result.msg);
					}
				});

			});
			/*添加*/
			function product_add(title, url) {
				var index = layer.open({
					type: 2,
					title: title,
					content: url
				});
				layer.full(index);
			}
			/*编辑*/
			function product_edit(title, url, id) {
				var index = layer.open({
					type: 2,
					title: title,
					content: url + '?oId=' + id
				});
				layer.full(index);
			}
			/*删除*/
			function product_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: config_url + '/orgController/deleteOrg',
						data: {
							"oId": id
						},
						dataType: 'json',
						success: function(data) {
							if(data.success) {
								$(obj).parents("tr").remove();
								layer.msg('已删除!', {
									icon: 1,
									time: 1000
								});
								//还原初始化了的datatable
								//$('.table-hover').dataTable().fnDestroy();
								//重新加载数据
								//addDatable(1);
								//getOrgById(id);
								//重新加载
							window.parent.location.reload();
							} else {
								alert(data.msg);
							}
						},
						error: function(data) {
							console.log(data.msg);
						}
					});
				});
			};
			/*根据oId查询组织*/

						}
					},
					error: function(data) {
						console.log(data.msg);
					}
				});
			}*/
